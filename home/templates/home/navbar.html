{% load static %}

<!-- CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link href = "{% static 'custom copy.css'%}" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
<script src="https://www.paypal.com/sdk/js?client-id=AS7LBFhcNTk1or7pYXi6uiNdzYKjC5ffNQbCWRGzLcC1uy7f3AY1q1HVjM-oBZQW6S1V7_fKP2zyBBt&currency=USD"></script>
<!-- CSS Custom File -->
<nav class="navbar navbar-custom navbar-expand-sm navbar-light">

    <a class="navbar-brand mb-0 h1" href="{% url 'home'%}"><img class="d-line-block align-top" src="{% static 'Media/logo.png' %}" width="120" height="80" /> Booking trip</a>
    <button type = "button" 
    data-bs-toggle = "collapse"
    data-bs-target = "#navbarNavAltMarkup" 
    class = "navbar-toggler"
    aria-controls = "navbarNavAltMarkup"
    aria-expanded = "false"
    aria-label = "Toggle navigation"
    >
        <span class = "navbar-toggle-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            <li class = "nav-item active">
                <a class="nav-link active" href="{% url 'trip'%}">Trip </a>
            </li>
            <li class = "nav-item active">
                <a class="nav-link active" href="{% url 'seat'%}">Booking trip </a>
            </li>
            <li class = "nav-item active">
                <a class="nav-link active" href="#">About us </a>
            </li>
        </ul>
        {% if user.id is None %}
        <ul class = "navbar-nav ms-auto" >
            <li class = "nav-item active"><a href="{% url 'login'%}" class ="nav-item nav-link active">Login</a></li>
            <li class = "nav-item active"><a href="{% url 'register'%}" class ="nav-item nav-link active">Register</a></li>
        </ul>
        {% else %}
        <ul class = "navbar-nav ms-auto" >
            <li class = "nav-item active"><a href="{%url 'history'%}" class ="nav-item nav-link active">Welcome, {{ user.username}}</a></li>
            <li class = "nav-item active"><a href="{% url 'logout'%}" class ="nav-item nav-link active">Logout</a></li>
        </ul>
          {% endif %}
        </div>
    </div>
</nav>
</html>
