<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a trip:</label>
      <select id="movie">
      {% for trip in trips %}
        <option id="{{trip.product_name}}" {% if forloop.counter == 0 %} selected {% endif %} value="{{trip.price}}" day="{{trip.start_date}}">{{trip.product_name}} (${{trip.price}})</option>
      {% endfor %}
        
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
      </div>
      <div class="row">
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
      <div class="row">
        <div class="seat">9</div>
        <div class="seat">10</div>
        <div class="seat">11</div>
        <div class="seat">12</div>
      </div>
      <div class="row">
        <div class="seat">13</div>
        <div class="seat">14</div>
        <div class="seat">15</div>
        <div class="seat">16</div>
      </div>
      <div class="row">
        <div class="seat">17</div>
        <div class="seat">18</div>
        <div class="seat">19</div>
        <div class="seat">20</div>
      </div>
      <div class="row">
        <div class="seat">21</div>
        <div class="seat">22</div>
        <div class="seat">23</div>
        <div class="seat">24</div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of <span
        id="total"
        >0</span
      >
    </p>

    <div class='cta'>
      <button class='purchase_btn'>Purchase Your Tickets</button>
    </div>

    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'backend.js' %}"></script>
  </body>
</html>
